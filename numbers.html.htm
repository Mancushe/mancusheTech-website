<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my website</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body{
    font-family: verdana;
    text-align: center;

}
#myButton{
    font-size: 3em;
    padding:5px 25px;
    border-radius: 10px;
}
.myLabels{
    font-size: 3em;
}

@media screen and (max-width:767px) {
 body{
    text-align: left;
	}
	
#myButton{
    font-size: 2em;
  }

.myLabels{
    font-size: 2em;
}

}


</style>
</head>
<body>
    <button id="myButton">spin</button><br>
    <label id="label1" class="myLabels"></label><br>
    <label id="label2" class="myLabels"></label><br>
    <label id="label3" class="myLabels"></label><br>
    <label id="label4" class="myLabels"></label><br>
    <label id="label5" class="myLabels"></label><br>
    <label id="label6" class="myLabels"></label><br>
    <label id="label7" class="myLabels"></label><br>

<script>
const myButton = document.getElementById("myButton");
const label1 = document.getElementById("label1");
const label2 = document.getElementById("label2");
const label3 = document.getElementById("label3");
const label4 = document.getElementById("label4");
const label5 = document.getElementById("label5");
const label6 = document.getElementById("label6");
const label7 = document.getElementById("label7");
const min = 1;
const max = 42;
let randomNum1;
let randomNum2;
let randomNum3;
let randomNum4;
let randomNum5;
let randomNum6;
let randomNum7;

 myButton.onclick = function(){
 randomNum1 = Math.floor(Math.random() * max) + min;
 randomNum2 = Math.floor(Math.random() * max) + min;
 randomNum3 = Math.floor(Math.random() * max) + min;
 randomNum4 = Math.floor(Math.random() * max) + min;
 randomNum5 = Math.floor(Math.random() * max) + min;
 randomNum6 = Math.floor(Math.random() * max) + min;
 randomNum7 = Math.floor(Math.random() * max) + min;
 label1.textContent = randomNum1;
 label2.textContent = randomNum2;
 label3.textContent = randomNum3;
 label4.textContent = randomNum4;
 label5.textContent = randomNum5;
 label6.textContent = randomNum6;
 label7.textContent = randomNum7;
 }
</script>
</body>
</html>
