<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Pake</title>
	<style>
	h1{
	color:blue;
	}
	</style>
	</head>
	
	<body>
	<div style="text-align:center;">
<h1>Thank you!</h1>
<p>Your submission has been received.Thank you for your payment. Your transaction has been completed,</p><br>Get Ready in 7 seconds.
<span id="timer">
</span>
</div>



<script type="text/javascript">
var count = 7;
var redirect = "https://mancushedev.com/game.html";
 
function countDown(){
    var timer = document.getElementById("timer");
    if(count > 0){
        count--;
        timer.innerHTML = "This page will redirect in "+count+" seconds.";
        setTimeout("countDown()", 1000);
    }else{
        window.location.href = redirect;
    }
}
countDown();
</script>
	
	
	</body>
